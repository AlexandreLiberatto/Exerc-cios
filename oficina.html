<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="img/oficina.jpg">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container-fluid">

            <div class="col-sm-4">

            </div>
            <div class="col-sm-8">
                <h1>Oficina</h1>
                <form>
                    <p>Serviço Veicúlo: 
                    <input type="text" id="inServico" required autofocus>    
                    </p>
                    <p>
                    <input type="submit" value="Adicionar Serciço">
                    <input type="button" id="btExecutar" value="Executar Serviço">
                    </p>
                </form>
                <pre id="outResp1"></pre>
                <pre id="outResp2"></pre>
            </div>
        </div>
    </div>
    <script src="oficina.js"></script>

</html>
